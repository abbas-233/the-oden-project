<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #f43f5e;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --hover-color: #4338ca;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .game-setup {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            margin-bottom: 2rem;
        }

        .player-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .player-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .player-input label {
            font-weight: 500;
        }

        .player-input input {
            padding: 0.5rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            width: 100%;
            max-width: 200px;
        }

        .start-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .start-btn:hover {
            background-color: var(--hover-color);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin: 2rem auto;
            max-width: 400px;
        }

        .cell {
            aspect-ratio: 1;
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cell:hover {
            background-color: var(--background-color);
            border-color: var(--primary-color);
        }

        .cell.x {
            color: var(--primary-color);
        }

        .cell.o {
            color: var(--secondary-color);
        }

        .status {
            font-size: 1.25rem;
            margin: 1rem 0;
            font-weight: 500;
        }

        .restart-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }

        .restart-btn:hover {
            background-color: #e11d48;
        }

        .score-board {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .score-card {
            background: white;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 2px 4px -1px rgb(0 0 0 / 0.1);
        }

        .score-card h3 {
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .score-card .score {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .score-card.o .score {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="game-setup">
            <div class="player-inputs">
                <div class="player-input">
                    <label for="player1">Player X</label>
                    <input type="text" id="player1" placeholder="Enter name">
                </div>
                <div class="player-input">
                    <label for="player2">Player O</label>
                    <input type="text" id="player2" placeholder="Enter name">
                </div>
            </div>
            <button class="start-btn">Start Game</button>
        </div>

        <div class="score-board">
            <div class="score-card x">
                <h3>Player X</h3>
                <div class="score">0</div>
            </div>
            <div class="score-card o">
                <h3>Player O</h3>
                <div class="score">0</div>
            </div>
        </div>

        <div class="status">Player X's turn</div>
        
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button class="restart-btn">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
