<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <img class="avatar proportioned" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330" alt="Woman with glasses">
        <img class="avatar distorted" src="https://images.unsplash.com/photo-1531123897727-8f129e1688ce" alt="Man with surprised expression">
    </div>
    <div>
        <img class="original proportioned" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330" alt="Woman with glasses">
        <img class="original distorted" src="https://images.unsplash.com/photo-1531123897727-8f129e1688ce" alt="Man with surprised expression">
    </div>
</body>
</html>
