<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --rock-color: #ff6b6b;
            --paper-color: #4ecdc4;
            --scissors-color: #45b7d1;
            --background-color: #f5f5f5;
            --container-color: white;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: var(--container-color);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .score-container {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px;
            background-color: rgba(0,0,0,0.05);
            border-radius: 10px;
        }

        .score {
            font-size: 1.5em;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .choice-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            position: relative;
            overflow: hidden;
        }

        .choice-btn i {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .choice-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .rock {
            background-color: var(--rock-color);
        }

        .paper {
            background-color: var(--paper-color);
        }

        .scissors {
            background-color: var(--scissors-color);
        }

        .result-container {
            margin: 30px 0;
            padding: 20px;
            background-color: rgba(0,0,0,0.05);
            border-radius: 10px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .result {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .moves {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .move {
            text-align: center;
        }

        .move i {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .game-log {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0,0,0,0.05);
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 10px;
            margin: 5px 0;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .winner {
            font-size: 2em;
            color: #2ecc71;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reset-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 1s infinite;
        }

        @media (max-width: 600px) {
            .choice-btn {
                width: 100px;
                height: 100px;
            }
            
            .buttons {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="score-container">
            <div class="score">Player: <span id="player-score">0</span></div>
            <div class="score">Computer: <span id="computer-score">0</span></div>
        </div>

        <div class="result-container">
            <div class="result" id="result">Choose your move to start the game!</div>
            <div class="moves">
                <div class="move">
                    <i class="fas fa-hand-rock"></i>
                    <div id="player-move">Your Move</div>
                </div>
                <div class="move">
                    <i class="fas fa-hand-scissors"></i>
                    <div id="computer-move">Computer's Move</div>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="choice-btn rock" id="rock">
                <i class="fas fa-hand-rock"></i>
                Rock
            </button>
            <button class="choice-btn paper" id="paper">
                <i class="fas fa-hand-paper"></i>
                Paper
            </button>
            <button class="choice-btn scissors" id="scissors">
                <i class="fas fa-hand-scissors"></i>
                Scissors
            </button>
        </div>

        <div class="winner" id="winner"></div>
        
        <button class="reset-btn" id="reset">New Game</button>

        <div class="game-log" id="game-log"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
