<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercises</title>
</head>
<body>
    <h1>JavaScript Exercises</h1>
    <p>Open the browser console to see the results (Press F12 or right-click and select "Inspect")</p>

    <script>
        // Exercise 1: Add 2 numbers
        console.log("Exercise 1: Add 2 numbers");
        console.log(23 + 97); // Should log 120

        // Exercise 2: Add 6 different numbers
        console.log("\nExercise 2: Add 6 different numbers");
        console.log(10 + 20 + 30 + 40 + 50 + 60); // Should log 210

        // Exercise 3: Log the value of the expression
        console.log("\nExercise 3: Log the value of the expression");
        console.log((4 + 6 + 9) / 77); // Should log approximately 0.24675

        // Exercise 4: Using variables
        console.log("\nExercise 4: Using variables");
        let a = 10;
        console.log("Initial value of a:", a); // Should log 10
        
        a = 20; // Re-assigning a
        console.log("New value of a:", a); // Should log 20
        
        let b = 7 * a;
        console.log("Value of b (7 * a):", b); // Should log 140

        // Exercise 5: Using const variables
        console.log("\nExercise 5: Using const variables");
        const max = 57;
        const actual = max - 13;
        const percentage = actual / max;
        console.log("Percentage:", percentage); // Should log approximately 0.7719

        // Additional practice
        console.log("\nAdditional practice:");
        console.log("Sum of first 5 numbers:", 1 + 2 + 3 + 4 + 5);
        console.log("Multiplication:", 5 * 4 * 3 * 2 * 1);
        console.log("Division:", 100 / 4);
        console.log("Modulo (remainder):", 10 % 3);
    </script>
</body>
</html>
