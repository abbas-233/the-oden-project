<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercises</title>
</head>
<body>
    <h1>JavaScript Exercises</h1>
    <p>Open the browser console to see the results (Press F12 or right-click and select "Inspect")</p>
    
    <h2>Exercise 1: Troubleshooting</h2>
    <button onclick="runTroubleshooting()">Run Troubleshooting Exercise</button>
    
    <h2>Exercise 2: Enter a Number</h2>
    <button onclick="runNumberExercise()">Run Number Exercise</button>
    
    <h2>Exercise 3: Let's Do Some Math</h2>
    <button onclick="runMathExercise()">Run Math Exercise</button>
    
    <h2>Exercise 4: Direction Follow</h2>
    <button onclick="runDirectionExercise()">Run Direction Exercise</button>

    <script src="troubleshooting.js"></script>
    <script src="script.js"></script>
    <script src="math.js"></script>
    <script src="follow.js"></script>
    
    <script>
        function runTroubleshooting() {
            console.clear();
            console.log("Running Troubleshooting Exercise...");
            // The code in troubleshooting.js will run automatically
        }
        
        function runNumberExercise() {
            console.clear();
            console.log("Running Number Exercise...");
            // The code in script.js will run automatically
        }
        
        function runMathExercise() {
            console.clear();
            console.log("Running Math Exercise...");
            // The code in math.js will run automatically
        }
        
        function runDirectionExercise() {
            console.clear();
            console.log("Running Direction Exercise...");
            // The code in follow.js will run automatically
        }
    </script>
</body>
</html>
