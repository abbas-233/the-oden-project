<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar with Logo -->
        <div class="sidebar">
            <div class="logo-container">
                <img src="images/odin logo.png" alt="Odin Logo" class="odin-logo">
                <div class="logo-text">ODIN</div>
            </div>
            <div class="credit">
                Photo by <a href="#">abbas-223</a> on <a href="#">abbaslibrarry</a>
            </div>
        </div>

        <!-- Main Form Content -->
        <div class="main-content">
            <div class="form-header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
                <h2>Let’s do this!</h2>
            </div>

            <form id="signupForm" novalidate>
                <!-- First Row -->
                <div class="form-row">
                    <div class="input-group">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" 
                               id="firstName" 
                               name="firstName"
                               placeholder="Thor"
                               required
                               pattern="^[A-Za-zÀ-ÖØ-öø-ÿ\s'-]{2,30}$">
                    </div>
                    <div class="input-group">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" 
                               id="lastName" 
                               name="lastName"
                               placeholder="Odinson"
                               required
                               pattern="^[A-Za-zÀ-ÖØ-öø-ÿ\s'-]{2,30}$">
                    </div>
                </div>

                <!-- Second Row -->
                <div class="form-row">
                    <div class="input-group">
                        <label for="email">EMAIL</label>
                        <input type="email" 
                               id="email" 
                               name="email"
                               required
                               placeholder=" ">
                    </div>
                    <div class="input-group">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" 
                               id="phone" 
                               name="phone"
                               required
                               placeholder=" ">
                    </div>
                </div>

                <!-- Third Row -->
                <div class="form-row">
                    <div class="input-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" 
                               id="password" 
                               name="password"
                               required
                               placeholder=" ">
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" 
                               id="confirmPassword" 
                               name="confirmPassword"
                               required
                               placeholder=" ">
                    </div>
                </div>

                <button type="submit">Create Account</button>
            </form>

            <p class="login-link">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
